        // DOM Elements
        const questionText = document.getElementById('question-text');
        const topicArea = document.getElementById('topic-area');
        const optionsContainer = document.getElementById('options-container');
        const timerBar = document.getElementById('timer-bar');
        const timerDisplay = document.getElementById('timer');
        const countdownDisplay = document.getElementById('countdown');
        const currentSlide = document.getElementById('current-slide');
        const progressBar = document.getElementById('progress-bar');

        // Quiz State
        let currentQuestion = 0;
        let timerInterval;
        let countdown = 30;
        let optionsVisible = false;

        // Initialize the quiz
        function initQuiz() {
            displayQuestion();
            startTimer();
            setupKeyboardNavigation();
        }

        // Display current question
        function displayQuestion() {
            const question = questions[currentQuestion];
            questionText.textContent = question.question;
            topicArea.textContent = question.topic;
            currentSlide.textContent = question.id;
            
            // Update progress bar
            progressBar.style.width = `${(currentQuestion / questions.length) * 100}%`;
            
            // Clear options and hide them
            optionsContainer.innerHTML = '';
            optionsContainer.classList.add('opacity-0');
            optionsVisible = false;
        }

        // Start the timer for options to appear
        function startTimer() {
            clearInterval(timerInterval);
            countdown = 30;
            timerBar.style.width = '100%';
            timerDisplay.textContent = `${countdown}s`;
            countdownDisplay.textContent = countdown;
            
            timerInterval = setInterval(() => {
                countdown--;
                timerDisplay.textContent = `${countdown}s`;
                countdownDisplay.textContent = countdown;
                timerBar.style.width = `${(countdown / 30) * 100}%`;
                
                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    showOptions();
                }
            }, 1000);
        }

        // Show options for the current question
        function showOptions() {
            const question = questions[currentQuestion];
            
            // Create option buttons
            question.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left transition-all duration-300 flex items-start text-lg hover:border-knowjee-primary/30';
                optionBtn.innerHTML = `
                    <span class="bg-knowjee-primary text-white w-8 h-8 rounded-full flex items-center justify-center mr-4 mt-1 flex-shrink-0 font-bold">${String.fromCharCode(65 + index)}</span>
                    <span class="flex-grow text-gray-800">${option}</span>
                `;
                optionBtn.dataset.optionIndex = index;
                optionBtn.addEventListener('click', () => {
                    selectOption(index);
                });
                optionsContainer.appendChild(optionBtn);
            });
            
            // Fade in options
            setTimeout(() => {
                optionsContainer.classList.remove('opacity-0');
                optionsVisible = true;
            }, 300);
        }

        // Select an option
        function selectOption(optionIndex) {
            if (!optionsVisible) return;
            
            // Highlight selected option
            document.querySelectorAll('#options-container button').forEach(btn => {
                btn.classList.remove('option-selected');
            });
            document.querySelector(`button[data-option-index="${optionIndex}"]`).classList.add('option-selected');
            
            // Show correct/incorrect feedback after a delay
            setTimeout(() => {
                // For demo purposes, we'll just move to next question
                // In a real app, you would check the answer and show feedback
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    displayQuestion();
                    startTimer();
                } else {
                    // Quiz completed
                    questionText.textContent = "Quiz Completed! üéâ";
                    optionsContainer.innerHTML = '<div class="col-span-2 text-center py-8"><p class="text-xl text-knowjee-primary font-bold">Congratulations! You have completed all questions.</p></div>';
                }
            }, 1000);
        }

        // Setup keyboard navigation
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                // Number keys 1-4 to select options
                if (optionsVisible && e.key >= '1' && e.key <= '4') {
                    const optionIndex = parseInt(e.key) - 1;
                    selectOption(optionIndex);
                }
                
                // Arrow keys for navigation
                if (e.key === 'ArrowLeft' && currentQuestion > 0) {
                    currentQuestion--;
                    displayQuestion();
                    startTimer();
                }
                
                if (e.key === 'ArrowRight' && currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    displayQuestion();
                    startTimer();
                }
                
                // Space bar to restart timer
                if (e.key === ' ') {
                    startTimer();
                }
            });
        }

        // Initialize the quiz when page loads
        document.addEventListener('DOMContentLoaded', initQuiz);
